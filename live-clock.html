<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Clock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
      text-align: top;
      margin-top: 10%;
      background-color: #003c82;
    }

    #clock {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="clock">Loading time...</div>

  <script>
    function updateClock() {
      const now = new Date();
      const options = {
        weekday: 'short',
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      };
      const timeString = now.toLocaleString('en-US', options);
      document.getElementById("clock").textContent = timeString;
    }

    // Initial call
    updateClock();

    // Update every second
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
